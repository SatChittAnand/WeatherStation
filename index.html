<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style id="dynamic-styles">
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #AC8FE5);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            transition: background 0.5s;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #weatherInfo {
            margin-top: 20px;
            color: #333;
            font-size: 1.2em;
        }

        .weather-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <p>Enter your city:</p>
        <input type="text" id="city" placeholder="City Name">
        <button onclick="getWeatherByCity()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <script>
        const apiKey = 'eab79623fd2e52a79554b60277273df9'; // Weatherstack API key

        async function getWeatherByCity() {
            const city = document.getElementById('city').value.trim();
            if (!city) {
                document.getElementById('weatherInfo').innerHTML = '<p>Please enter a city name.</p>';
                return;
            }
            const url = `https://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data); // For debugging

                if (data.location) {
                    let icon;
                    let bgColor;
                    switch (data.current.weather_descriptions[0].toLowerCase()) {
                        case 'sunny':
                        case 'clear':
                            icon = '<i class="fas fa-sun"></i>';
                            bgColor = 'linear-gradient(135deg, #ffeb3b, #ffa726)';
                            break;
                        case 'cloudy':
                        case 'partly cloudy':
                            icon = '<i class="fas fa-cloud-sun"></i>';
                            bgColor = 'linear-gradient(135deg, #90a4ae, #78909c)';
                            break;
                        case 'rainy':
                        case 'rain':
                            icon = '<i class="fas fa-cloud-showers-heavy"></i>';
                            bgColor = 'linear-gradient(135deg, #4fc3f7, #1e88e5)';
                            break;
                        case 'snow':
                        case 'snowy':
                            icon = '<i class="fas fa-snowflake"></i>';
                            bgColor = 'linear-gradient(135deg, #f5f5f5, #bdbdbd)';
                            break;
                        default:
                            icon = '<i class="fas fa-cloud"></i>';
                            bgColor = 'linear-gradient(135deg, #e0e0e0, #9e9e9e)';
                            break;
                    }

                    const weatherInfo = `
                        <div class="weather-icon">${icon}</div>
                        <h2>${data.location.name}, ${data.location.country}</h2>
                        <p>Temperature: ${data.current.temperature}Â°C</p>
                        <p>Weather: ${data.current.weather_descriptions.join(', ')}</p>
                    `;
                    document.getElementById('weatherInfo').innerHTML = weatherInfo;
                    document.body.style.background = bgColor; // Change background based on weather
                } else {
                    document.getElementById('weatherInfo').innerHTML = `<p>City not found: ${data.error.info}</p>`;
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherInfo').innerHTML = '<p>Error fetching data. Please check the console for details.</p>';
            }
        }
    </script>
</body>
</html>
